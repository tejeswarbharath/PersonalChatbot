<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }

        .chat-container {
            width: 450px;
            max-width: 95%;
            height: 80vh;
            max-height: 700px;
            background: #0f3460;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .chat-header {
            background: linear-gradient(90deg, #e94560, #9b59b6);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #16213e;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .user-message {
            background: #e94560;
            color: #fff;
            margin-left: auto;
            border-top-right-radius: 2px;
        }

        .bot-message {
            background: #2c3e50;
            color: #e0e0e0;
            margin-right: auto;
            border-top-left-radius: 2px;
            border: 1px solid transparent;
            border-image: linear-gradient(45deg, #9b59b6, #e94560) 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bot-message p {
            margin: 0;
        }

        .bot-message code {
            background: #1a1a2e;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .bot-message pre {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .loader {
            display: none;
            margin-bottom: 15px;
            margin-right: auto;
            padding: 12px;
            text-align: left;
        }

        .loader::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #9b59b6;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #0f3460;
            border-top: 1px solid #1a1a2e;
        }

        #prompt-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #prompt-input:focus {
            background: #242444;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.5);
        }

        #send-btn {
            width: 45px;
            height: 45px;
            margin-left: 10px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #e94560, #9b59b6);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #9b59b6;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            .chat-header {
                font-size: 1.2rem;
            }
            #prompt-input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Personal Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="loader" id="loader"></div>
        </div>
        <div class="input-container">
            <input type="text" id="prompt-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const loader = document.getElementById('loader');

        // Function to add a message to the chat box
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            if (type === 'bot-message') {
                messageDiv.innerHTML = marked.parse(text); // Render markdown
            } else {
                messageDiv.textContent = text; // Plain text for user messages
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        // Function to show/hide loader
        function toggleLoader(show) {
            loader.style.display = show ? 'block' : 'none';
            if (show) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Handle sending the prompt
        async function sendPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user message
            addMessage(prompt, 'user-message');
            promptInput.value = ''; // Clear input

            // Show loader
            toggleLoader(true);

            try {
                // Send prompt to Flask backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                toggleLoader(false); // Hide loader

                if (response.ok) {
                    // Add bot response with markdown support
                    addMessage(data.response, 'bot-message');
                } else {
                    addMessage('Error: ' + data.error, 'bot-message');
                }
            } catch (error) {
                toggleLoader(false);
                addMessage('Failed to connect to the server.', 'bot-message');
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendPrompt);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendPrompt();
            }
        });

        // Initial welcome message
        addMessage('Hello! How can I assist you today? Try using **bold**, *italic*, or ```code```.', 'bot-message');
    </script>
</body>
</html>
